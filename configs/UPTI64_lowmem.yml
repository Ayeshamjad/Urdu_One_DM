MODEL:
  STYLE_ENCODER_LAYERS: 3
  NUM_IMGS: 5          # Reduced from 15 to save memory
  IN_CHANNELS: 4
  OUT_CHANNELS: 4
  NUM_RES_BLOCKS: 1
  NUM_HEADS: 4
  EMB_DIM: 320         # Reduced from 512 to save memory
SOLVER:
  BASE_LR: 0.0001
  EPOCHS: 350
  WARMUP_ITERS: 25000
  TYPE: AdamW
  GRAD_L2_CLIP: 5.0
TRAIN:
  TYPE: train
  IMS_PER_BATCH: 2     # Drastically reduced from 64 for 4GB GPU
  SNAPSHOT_BEGIN: 1
  SNAPSHOT_ITERS: 50
  VALIDATE_BEGIN: 1
  VALIDATE_ITERS: 1
  SEED: 1001
  IMG_H: 256           # Reduced from 1024 for 4GB GPU
  IMG_W: 256           # Reduced from 1024 for 4GB GPU
TEST:
  TYPE: val
  IMS_PER_BATCH: 2     # Reduced from 32 for 4GB GPU
  IMG_H: 256           # Reduced from 1024 for 4GB GPU
  IMG_W: 256           # Reduced from 1024 for 4GB GPU
DATA_LOADER:
  NUM_THREADS: 4       # Reduced from 32
  # For UPTI dataset format
  DATASET_FORMAT: upti
  UPTI_IMAGES_BASE: /storage/1/saima/oneDM/images_upti2_2
  UPTI_GT_BASE: /storage/1/saima/oneDM/groundtruth_upti2/groundtruth
  UPTI_FONT: Pak Nastaleeq
  UPTI_DEGRADATION: nodegradation
  # These are kept for compatibility but not used in UPTI mode
  IAMGE_PATH: /storage/1/saima/oneDM/upti2_processed
  STYLE_PATH: /storage/1/saima/oneDM/upti2_processed
  LAPLACE_PATH: /storage/1/saima/oneDM/upti2_processed_laplace
OUTPUT_DIR: /storage/1/saima/oneDM/output_upti2_lowmem
